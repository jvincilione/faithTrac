<div class="page-header">
  <h1>Add a new class!</h1>
</div>
<div ng-controller="ClassController">
    <form class="form-horizontal" ng-show="person.classId">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" placeholder="John" ng-model="person.name">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" placeholder="Doe" ng-model="person.last">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" placeholder="123 Main St." ng-model="person.address">
        </div>
        <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" placeholder="Apt. 2115" ng-model="person.address2">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" placeholder="Douglasville" ng-model="person.city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" placeholder="GA" ng-model="person.state">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" placeholder="770-949-0812" ng-model="person.phone">
        </div>
        <div class="form-group">
            <label for="bday">Birthday</label>
            <input type="date" class="form-control" placeholder="" ng-model="person.birthday">
        </div>
        <div class="form-group">
            <label for="guardian">Guardian Name</label>
            <input type="text" class="form-control" placeholder="John Doe" ng-model="person.guardian">
        </div>
        <div class="form-group">
            <label for="type">Guardian Type</label>
            <select class="form-control" ng-model="person.g_relationship">
                <option selected>Parent</option>
                <option>Grandparent</option>
                <option>Foster Parent</option>
                <option>Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="newMember()">Submit</button>
    </form>
    <h2 ng-show="!person.classId">Sorry, the class is not defined. You can only add new people from the class/bus page.</h2>
</div>
