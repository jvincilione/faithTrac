<div class="page-header">
  <h1>Add a new user!</h1>
</div>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" placeholder="John" ng-model="newUser.name_first">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" placeholder="Doe" ng-model="newUser.name_last">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="john.doe@domain.com" ng-model="newUser.email">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" placeholder="i'm very secure" ng-model="newUser.password">
        </div>
        <div class="form-group">
            <label for="password2">Re-enter Password</label>
            <input type="password" class="form-control" placeholder="i'm very secure too" ng-model="newUser.password2">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" ng-model="newUser.role">
                <option value="3" selected>Teacher</option>
                <option value="2">Admin</option>
                <option value="1">Super Admin</option>
            </select>
        </div>
        <div class="form-group" ng-show="newUser.role === 3" ng-controller="ClassController">
            <label for="class">Class</label>
            <select class="form-control" ng-model="newUser.class_id">
                <option ng-repeat="class in allClasses" value="{{class._id}}">{{class.name + " | " + class.type}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="addUser()">Submit</button>
    </form>
</div>
