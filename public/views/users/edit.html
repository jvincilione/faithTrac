<div class="page-header">
  <h1>Edit User: {{curUser.name_first + " " + curUser.name_last}}</h1>
</div>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" placeholder="John" ng-model="curUser.name_first">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" placeholder="Doe" ng-model="curUser.name_last">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="john.doe@domain.com" ng-model="curUser.email">
        </div>
        <div class="form-group">
            <label for="password1">New Password</label>
            <input type="password" class="form-control" placeholder="i'm very secure" ng-model="curUser.newPassword">
        </div>
        <div class="form-group">
            <label for="password2">Re-enter Password</label>
            <input type="password" class="form-control" placeholder="i'm very secure too" ng-model="curUser.password2">
        </div>
        <div ng-show="curUser.newPassword" class="form-group">
            <label for="password">Current Password</label>
            <input type="password" class="form-control" placeholder="i'm changing" ng-model="curUser.password">
        </div>
        <div class="form-group">
            <label for="type">Role</label>
            <select class="form-control" ng-model="newUser.role">
                <option value="3" selected>Teacher</option>
                <option value="2">Admin</option>
                <option value="1">Super Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="updateUser()">Submit</button>
    </form>
</div>
