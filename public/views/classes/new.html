<div class="page-header">
  <h1>Add a new class!</h1>
</div>
<div ng-controller="ClassController">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name">Class Name</label>
            <input type="text" class="form-control" placeholder="Homebuilders" ng-model="class.name">
            <p class="help-block">Enter class name/grade or bus route name/number.</p>
        </div>
        <div class="form-group">
            <label for="type">Class Type</label>
            <select class="form-control" ng-model="class.type">
                <option selected>Sunday School</option>
                <option>Master Clubs</option>
                <option>Bus Route</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="newClass()">Submit</button>
    </form>
</div>
