<div class="page-header">
  <h1>Log in to your account.</h1>
</div>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="john.doe@mydomain.com" ng-model="login.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="It's a secret" ng-model="login.password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="loginUser()">Submit</button>
    </form>
</div>
