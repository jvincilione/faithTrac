<!doctype html>
<html lang="en" ng-app="faithTrac">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>FaithTracker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.min.css"> <!-- custom styles -->
</head>
<body ng-controller="MainController">
<nav class="navbar navbar-default navbar-static-top">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">FaithTracker</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav navbar-right" ng-controller="NavigationController">
            <li><a href="/"><i class="glyphicon glyphicon-dashboard"></i><span class=""> Dashboard</span></a></li> 
            <li ng-repeat="item in nav" ng-show="item.show">
                <a href="{{item.url}}"><i class="glyphicon glyphicon-{{item.icon}}"></i><span class=""> {{item.title}}</span></a>
            </li>
            <li ng-show="!user"><a href="login/"><i class="glyphicon glyphicon-lock"></i><span class=""> Login</span></a></li>   
            <li class="dropdown" ng-show="user">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="">{{user.name_first}} </span><span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="profile/">Profile</a></li>
                <li><a href="logout/">Logout</a></li>
              </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <!-- HEADER -->
    <div class="span2 col-sm-12 col-md-2">
        <div class="nav-collapse sidebar-nav">
            <ul class="nav nav-tabs nav-stacked main-menu" ng-controller="NavigationController">
            </ul>
        </div>
    </div>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view class="col-xs-12 col-md-10">
    </div>

</div>
 <!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-route/angular-route.min.js"></script>
<script src="libs/angular-cookies/angular-cookies.min.js"></script>

<!-- ANGULAR CUSTOM -->
<script src="js/routes.js"></script>

<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/NavigationController.js"></script>
<script src="js/controllers/UserController.js"></script>
<script src="js/controllers/ClassController.js"></script>
<script src="js/controllers/MemberController.js"></script>

<script src="js/services/ClassService.js"></script>
<script src="js/services/MemberService.js"></script>
<script src="js/services/InfoService.js"></script>
<script src="js/services/UserService.js"></script>
<script src="js/services/AttendeeService.js"></script>

<script src="js/app.js"></script>

<!-- <script src="script.min.js"></script> -->
</body>
</html>
